<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- navbar -->
    <nav id="nav-bar">
        <div class="left-side">
          <div class="nav-link-wrapper">
            <a href="#">Home</a>
          </div>
    
          <div class="nav-link-wrapper">
            <a href="">Comment</a>
          </div>
        </div>
    
        <div class="right-side">
          <div class="brand">
            <div class="info-name">BLOG</div>
          </div>
        </div>
    </nav>
    <div class="container">
        <!-- front image -->
        <div class="img-wrapper">
            <img src="images/code.jpg" alt="" class="front-img">
        </div>
        <div class="content-wrapper">
            <div class="author">
                <div class="img-author">
                    <img src="" alt="">
                </div>
                <div class="author-details">
                    <p>Salma</p>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <!-- All the content goes here -->
                </div>
            </div>
            <!-- involve backend processing -->
            <div class="comment">
                <form action="" method="POST" class="comment-field">
                    <label for="name" class="name">Name: </label>
                    <input type="text" class="name" placeholder="Enter your name" required/>
                    <label for="comment" class="usr-comment">Comment</label>
                    <input type="text" name="comment" id="" placeholder="Enter comment" required/>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4>&copy; Salma.</h4>
    </div>
</body>
</html>
